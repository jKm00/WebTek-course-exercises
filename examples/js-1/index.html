<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>First JavaScript Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <label>
      Red:
      <input type="range" data-red data-slider />
    </label>
    <label>
      Green:
      <input type="range" data-green data-slider />
    </label>
    <label>
      Blue:
      <input type="range" data-blue data-slider />
    </label>
    <input type="text" data-text />
    <p data-output></p>
    <div class="explosion" data-explosion>
      <h2 data-countdown></h2>
    </div>
    <script src="script.js"></script>
  </body>
</html>
